            function move() {

            $(document).ready(function(){
                $(".content").hide();
            })

            var elem = document.getElementById("myBar"); 
            var width = 1;
            var id = setInterval(frame, 18);
            function frame() {
                    if (width >= 100) {
                        clearInterval(id);
                        fadeIt();
                    } else {
                        width++; 
                        elem.style.width = width + '%'; 
                    }
                }
            }
            
            var fadeIt = function(){
              $(".loading").fadeOut("slow", function(){
                $(".content").fadeIn("slow");
              });
            };
        </script>
